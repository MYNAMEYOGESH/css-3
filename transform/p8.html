<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition: all 2s;
        }

        img:hover {
            transform: scale3d(4,5,6);
            -webkit-transform:  translate3d(4,5,6);/* chrome,Edge */
            -moz-transform:  translate3d(4,5,6);/* mozilla, firefox*/
            -o-transform:  translate3d(4,5,6);/* opera */
        }
    </style>
</head>
<body>
    <img src="./2.jpg" alt="nature"
    width="100" height="80">
    
</body>
</html>
