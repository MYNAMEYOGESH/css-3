<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            margin: auto;
            transition: all 2s;
        }

        img:hover {
            transition: rotateX(65deg);
        }
        img:hover {
            transform: rotateY(55deg);
        }
        img:hover {
            transform: rotateZ(50deg);
        }
        img:hover {
            transform: rotate3d(-1,-5,1-65deg);
            transform-origin: 80% 80%;
            box-shadow: 3px 5px 16px rgba(0,0,0,0.9);
        }


    </style>
</head>
<body>
    <img class="img1" src="./2.jpg" alt="" width="100" height="80">
    <img class="img2" src="./2.jpg" alt="nature" width="100" height="80">
    <img class="img3" src="./2.jpg" alt="nature" width="100" height="80">
    <img class="img4" src="./2.jpg" alt="nature" width="100" height="80">
