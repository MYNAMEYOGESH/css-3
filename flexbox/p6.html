<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap-reverse;/* wrap, wrap-reverse, no-wrap,  */
            align-items: stretch;/* flex-start, start, baseline, center, flex-end, end, stretch   */
        }

        .container img {
            max-width: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/id/300/1200/800" alt="">
        <img src="https://picsum.photos/id/100/300/260" alt="">
        <img src="https://picsum.photos/id/26/400/300" alt="">
        <img src="https://picsum.photos/id/89/300/210" alt="">
        <img src="https://picsum.photos/id/40/1000/600" alt="">
        <img src="https://picsum.photos/id/55/800/500" alt="">
    </div>
</body>
</html>
